version: '3.5'
volumes:
  postgres_volume:
services:
  order:
    platform: linux/amd64
    image: node:20-bullseye-slim
    networks:
      - temporal-network
    stdin_open: true
    tty: true
    volumes:
      - ./order:/opt/app/src
      - ./temporal:/opt/app/src/temporal
    working_dir: /opt/app/src
    depends_on:
      - temporal
  payment:
    platform: linux/amd64
    image: node:20-bullseye-slim
    networks:
      - temporal-network
    stdin_open: true
    tty: true
    volumes:
      - ./payment:/opt/app/src
      - ./temporal:/opt/app/src/temporal
    working_dir: /opt/app/src
    depends_on:
      - temporal
  orchestration:
    platform: linux/amd64
    image: node:20-bullseye-slim
    networks:
      - temporal-network
    stdin_open: true
    tty: true
    volumes:
      - ./orchestration:/opt/app/src
    working_dir: /opt/app/src
    depends_on:
      - temporal
    ports:
      - 3000:3000
  ######################
  postgresql:
    container_name: temporal-postgresql
    environment:
      POSTGRES_PASSWORD: temporal
      POSTGRES_USER: temporal
    image: postgres:13.4
    networks:
    - temporal-network
    ports:
      - 5432:5432
  temporal:
    container_name: temporal
    depends_on:
      - postgresql
    environment:
      - DB=postgresql
      - DB_PORT=5432
      - POSTGRES_USER=temporal
      - POSTGRES_PWD=temporal
      - POSTGRES_SEEDS=postgresql
      - DYNAMIC_CONFIG_FILE_PATH=config/dynamicconfig/development_es.yaml
    image: temporalio/auto-setup:1.13.4
    networks:
    - temporal-network
    ports:
      - 7233:7233
    volumes:
      - ./dynamicconfig:/etc/temporal/config/dynamicconfig
  # the old UI, on 8088
  temporal-web:
    container_name: temporal-web
    platform: linux/amd64
    depends_on:
      - temporal
    environment:
      - TEMPORAL_GRPC_ENDPOINT=temporal:7233
      - TEMPORAL_PERMIT_WRITE_API=true
    image: temporalio/web:1.13.0
    networks:
    - temporal-network
    ports:
      - 8088:8088

networks:
  temporal-network:
    driver: bridge
    name: temporal-network
